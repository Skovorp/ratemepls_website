<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'EB Garamond', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: clamp(2rem, 6vw, 6rem);
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        img {
            max-width: min(90vw, 900px);
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
            filter: grayscale(100%);
            display: block;
        }
        .image-wrap {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        .corner-line {
            position: absolute;
            right: -50%;
            top: -50%;
            width: 40px;
            height: 200%;
            background: #000;
            transform: rotate(45deg);
            transform-origin: center;
            border-radius: 2px;
            pointer-events: none;
        }
        .caption {
            margin-top: 16px;
            font-size: 1.5rem;
            color: #444;
            letter-spacing: 0.3px;
            text-align: center;
        }
        .back-link {
            margin-top: 24px;
            font-size: 1rem;
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-wrap">
        <img id="result-image" alt="Uploaded photo">
        <div class="corner-line"></div>
    </div>
    <div class="caption">–°–≤–µ—Ç–ª–∞—è –ø–∞–º—è—Ç—å ü•Äü•Äü•Ä</div>
    <a class="back-link" href="../">–ï—â–µ –∫–æ–≥–æ-—Ç–æ –ø–æ—Ö–æ—Ä–æ–Ω–∏—Ç—å</a>

    <script>
        const imgDataUrl = sessionStorage.getItem('uploadedImageDataUrl');
        const imgEl = document.getElementById('result-image');
        if (imgDataUrl) {
            imgEl.src = imgDataUrl;
        } else {
            // No image in session, go back to upload
            window.location.replace('../');
        }
    </script>
</body>
</html>
