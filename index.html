<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://animation-files.bleuje.com" crossorigin>
    <link rel="preload" href="https://animation-files.bleuje.com/2024/2024_trefoildigits.mp4" as="video" type="video/mp4">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'EB Garamond', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }
        
        h1 {
            font-size: 8vw;
            font-size: clamp(3rem, 8vw, 10rem);
            text-align: center;
            font-weight: 700;
            color: #333;
            letter-spacing: -0.02em;
            margin-bottom: 6px; /* tighten distance to h2 */
        }
        
        h2 {
            font-size: clamp(1.1rem, 2.4vw, 1.75rem);
            font-weight: 500;
            color: #444;
            text-align: center;
            margin-bottom: 8px; /* spacing before button */
        }

        .upload-button {
            font-family: 'EB Garamond', serif;
            font-size: 1.5rem;
            padding: 15px 40px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            border-radius: 8px;
        }
        
        .upload-button:hover {
            background-color: #555;
        }
        
        input[type="file"] {
            display: none;
        }
        
        footer.legal {
            width: 100%;
            max-width: 900px;
            margin-top: auto; /* stick to bottom */
            color: #666;
            text-align: center;
            font-size: 0.95rem;
            line-height: 1.4;
            padding: 20px 10px 0;
        }
    </style>
</head>
<body>
    <a href="/" class="brand" style="position:fixed; top:16px; left:16px; font-weight:700; color:#333; text-decoration:none; font-size:1.1rem;">Ratemepls</a>
    <main class="main">
        <h1>Rate photo attractiveness with AI</h1>
        <h2>For $1 you can evaluate 50 images. We don't store your photos after we process them</h2>
        <label for="photo-upload" class="upload-button">
            Upload Photo
        </label>
        <input type="file" id="photo-upload" accept="image/*">
    </main>
    
    <script>
        const fileInput = document.getElementById('photo-upload');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                sessionStorage.setItem('uploadedImageDataUrl', ev.target.result);
                window.location.href = 'waiting/';
            };
            reader.readAsDataURL(file);
        });
    </script>
    <footer class="legal">If you’re unhappy for any reason, email us at <a href="mailto:true00american@gmail.com">true00american@gmail.com</a> within 14 days of purchase and we’ll refund your payment in full.</footer>
</body>
</html>
